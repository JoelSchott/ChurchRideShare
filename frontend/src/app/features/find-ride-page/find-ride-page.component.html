<div class="section">
  <div class="container">
    <div class="row">
    <div class="col-12">
      <form class="inline">
        <div class="input-icons">
            <i class="fa-solid fa-magnifying-glass magnify-icon"></i>
            <input type="text" class="input-field" id="filter-text-box" 
            placeholder=""
            [(ngModel)]="searchText"
            name="SearchBox">
            <i class="fa-solid fa-filter filter-icon"></i>
        </div>
      </form>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col col-12 col-md-12 col-lg-6 " *ngFor="let church of churchInfo | churchSearchFilter: searchText">
      <church-display-card [church]="church"></church-display-card>
    </div> 
  </div>
</div>
